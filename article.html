<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <script src="data.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            background: #f4f6f8; 
            color: #333;
            line-height: 1.8; 
        }
        .container { 
            width: 95%; /* Fits mobile screens */
            max-width: 800px; /* Limits width on desktop */
            margin: 20px auto; 
            background: white; 
            padding: 20px; /* Reduced padding for more space on phone */
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 15px;
            text-decoration: none;
            color: #1b3a2b;
            font-weight: 600;
            background: #e8f0eb;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        img { 
            width: 100%; 
            height: auto; /* Keeps aspect ratio correct on phone */
            max-height: 400px; 
            object-fit: cover; 
            border-radius: 8px; 
            margin-bottom: 20px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #1b3a2b;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        #content {
            font-size: 1rem;
            color: #4a4a4a;
            white-space: pre-wrap; /* Preserves paragraphs */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back</a>
        <img id="img" onerror="this.style.display='none'">
        <h1 id="title">Loading...</h1>
        <div id="content"></div>
    </div>
    <script>
        window.onload = function() {
            const id = new URLSearchParams(window.location.search).get('id');
            
            // Priority 1: Check LocalStorage (For Admin Preview)
            let localList = JSON.parse(localStorage.getItem('mundari_history_list'));
            // Priority 2: Check data.js (For Visitors)
            let dbList = (typeof MUNDARI_DB !== 'undefined') ? MUNDARI_DB.mundari_history_list : [];

            const data = (localList && localList.length > 0) ? localList : dbList;
            const art = data.find(i => i.id == id);
            
            if(art) {
                document.getElementById('img').src = art.thumb;
                document.getElementById('title').innerText = art.title;
                document.getElementById('content').innerText = art.fullContent || art.shortDesc || "";
            } else {
                document.getElementById('title').innerText = "Article Not Found";
                document.getElementById('content').innerText = "This article may have been deleted.";
                document.getElementById('img').style.display = 'none';
            }
        }
    </script>
</body>
</html>
